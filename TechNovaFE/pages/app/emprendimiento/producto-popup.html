<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PopUp Producto</title>
    <link rel="stylesheet" href="../../styles/sidebar.css">
    <link rel="stylesheet" href="/styles/producto-popup.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body>

    <button id="openPopupBtn">Abrir PopUp</button>

    <div id="productPopup" class="popup-overlay">
        <div class="popup-content">
            <span class="close-btn">&times;</span>
            <h2>Agregar Producto</h2>
            <form id="productForm">

                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>

                <div class="form-group">
                    <label for="precio">Precio</label>
                    <input type="number" id="precio" name="precio" required>
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripción</label>
                    <textarea id="descripcion" name="descripcion" rows="4" cols="50"></textarea>
                </div>
                <div class="form-group">
                    <label for="imagen">Imagen</label>
                    <div class="image-upload-placeholder">
                        <input type="file" id="imagen" name="imagen" accept="image/*">
                        <p>Selecciona una imagen aquí o haz clic para seleccionarla</p>
                    </div>
                </div>
                <button type="submit" class="submit-btn">Enviar</button>
            </form>
        </div>
    </div>
     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <script src="/js/producto-popup.js"></script>
</body>
</html>
