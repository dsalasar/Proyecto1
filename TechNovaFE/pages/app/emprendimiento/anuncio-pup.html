<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Anuncios</title>
    <link rel="stylesheet" href="/styles/anuncio-pup.css">
    <link rel="stylesheet" href="../../styles/sidebar.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body>

    <button id="abrirVentanaBtn">Crear Anuncio</button>

    <div id="ventanaAnuncio" class="capa-emergente">
        <div class="contenido-emergente">
            <span class="cerrar-btn">&times;</span>
            <h2>Crear Anuncio</h2>
            <form id="formularioAnuncio">

                <div class="grupo-formulario">
                    <label for="titulo">Título del Anuncio</label>
                    <input type="text" id="titulo" name="titulo" required>
                </div>

                <div class="grupo-formulario">
                    <label for="precioAnuncio">Precio</label>
                    <input type="number" id="precioAnuncio" name="precioAnuncio" required>
                </div>
                <div class="grupo-formulario">
                    <label for="descripcionAnuncio">Descripción</label>
                    <textarea id="descripcionAnuncio" name="descripcionAnuncio" rows="4" cols="50"></textarea>
                </div>
                <div class="grupo-formulario">
                    <label for="imagenAnuncio">Imagen</label>
                    <div class="placeholder-subida-imagen">
                        <input type="file" id="imagenAnuncio" name="imagenAnuncio" accept="image/*">
                        <p>Selecciona una imagen aquí o haz clic para seleccionarla</p>
                    </div>
                </div>
                <button type="submit" class="btn-enviar">Subir</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <script src="/js/anuncio-pup.js"></script>
</body>
</html>
