<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Responsive</title>
    <link rel="stylesheet" href="../../../styles/sidebar.css">
    <link rel="stylesheet" href="../../../styles/cuenta/micuenta.css">
    <link rel="stylesheet" href="../../../styles/cuenta/anuncios.css">
    <link rel="stylesheet" href="../../../styles/cuenta/reportes.css">
    <link rel="stylesheet" href="../../../styles/cuenta/infopersonal.css">
    <link rel="stylesheet" href="../../../styles/cuenta/emprendimiento.css">
    <link rel="stylesheet" href="../../../styles/cuenta/password.css">

</head>

<body>

  <!-- SIDEBAR  -->

  <div id="sidebar-container"></div>

  <!-- SIDEBAR  -->

    <main class="content">
        <!-- menu lateral izquierda -->
        <div class="menu-lateral">
            <img src="../../../assets/img/dashboard/profile.webp" alt="John" class="profile-pic">
            <h2 id="sidebar-nombre">John</h2>
            <p id="sidebar-apellidos">Doe Nommensen</p>
            <button class="btn active" id="btn-anuncios">Mis anuncios</button>
            <button class="btn" id="btn-reportes">Mis reportes</button>
            <button class="btn" id="btn-info">Información Personal</button>
            <!-- <button class="btn" id="btn-emprendimiento">Emprendimiento</button> -->
            <!-- <button class="btn" id="btn-password">Password</button> -->
        </div>

        <!-- Contenido dinamico -->
        <main class="main-content" id="dynamic-content">
            <div id="componente-anuncios" class="componente-anuncios">
                <h1>Mis anuncios</h1>
                <!-- Contenido del componente anuncios -->
            </div>

            <div id="componente-reportes" class="componente-reportes" style="display: none; flex-direction: column; gap: 15px;">
                <!-- Contenido del componente reportes -->
                <h1>Mis reportes</h1>
            </div>

            <div id="componente-info" class="componente-info" style="display: none;">
                <!-- Contenido del componente info -->
                <h2>Información Personal</h2>
  <form id="userForm">
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombre" placeholder="John" />
    </div>
    <div class="form-row">
      <div class="form-group">
        <label for="apellido1">Primer Apellido</label>
        <input type="text" id="apellido1" name="apellido1" placeholder="Doe" />
      </div>
      <div class="form-group">
        <label for="apellido2">Segundo Apellido</label>
        <input type="text" id="apellido2" name="apellido2" placeholder="Normmeysen" />
      </div>
    </div>
    <!-- <div class="form-group">
      <label for="cedula">Cédula</label>
      <input type="text" id="cedula" name="cedula" placeholder="123456789" />
    </div> -->
    <div class="form-group">
      <label for="correo">Correo</label>
      <input type="email" id="correo" name="correo" placeholder="john@example.com" />
    </div>
    <div class="form-buttons">
      <button type="button" class="btn-cancel">Descartar Cambios</button>
      <button type="submit" class="btn-save">Guardar Cambios</button>
    </div>
  </form>
            </div>

            <div id="componente-emprendimiento" class="componente-emprendimiento" style="display: none; flex-direction: column;">
                <h2>Información del Negocio</h2>
  
  <div class="form-group">
    <label for="nombre">Nombre</label>
    <input type="text" id="nombrenegocio" name="nombre" placeholder="Ingresa el nombre del negocio">
  </div>
  
  <div class="form-group">
    <label for="tipo">Tipo de Negocio</label>
    <input type="text" id="tipo" name="tipo" placeholder="Ejemplo: Restaurante, Tienda, etc.">
  </div>
  
  <div class="form-group">
    <label for="descripcion">Descripción</label>
    <input type="text" id="descripcion" name="descripcion" placeholder="Describe brevemente el negocio">
  </div>
  
  <div class="form-row">
    <div class="form-group">
      <label for="contacto">Contacto</label>
      <input type="text" id="contacto" name="contacto" placeholder="Número de teléfono o email">
    </div>
    <div class="form-group">
      <label for="direccion">Dirección</label>
      <input type="text" id="direccion" name="direccion" placeholder="Ubicación física del negocio">
    </div>
  </div>
  
  <div class="form-group">
    <label for="logo">Logo</label>
    <input type="file" id="logo" name="logo">
  </div>
  
  <div class="form-buttons">
    <button type="button" class="btn-cancel">Cancelar</button>
    <button type="submit" class="btn-save">Guardar</button>
  </div>
            </div>

            <div id="componente-password" class="componente-password" style="display: none;">
                <!-- Contenido del componente password -->
                <h2>Cambiar Contraseña</h2>
  
  <div class="form-group">
    <label for="actual">Contraseña Actual</label>
    <input type="password" id="actual" name="actual" placeholder="Ingresa tu contraseña actual">
  </div>
  
  <div class="form-group">
    <label for="nueva">Nueva Contraseña</label>
    <input type="password" id="nueva" name="nueva" placeholder="Ingresa la nueva contraseña">
  </div>
  
  <div class="form-group">
    <label for="confirmar">Confirmar Nueva Contraseña</label>
    <input type="password" id="confirmar" name="confirmar" placeholder="Repite la nueva contraseña">
  </div>
  
  <div class="form-buttons">
    <button type="button" class="btn-cancel">Cancelar</button>
    <button type="submit" class="btn-save">Guardar</button>
  </div>
            </div>

        </main>
    </main>

    <script src="../../../js/sidebar.js"></script>
<script>
  // Aquí defines si el usuario es admin
  const esAdmin = true; // o true si lo es
  cargarSidebar(esAdmin);
</script>
    <script src="../../../js/app/micuenta/miCuenta.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- base de datos  -->
    <script src="../../../JSDB/misanuncios.js"></script>
    <script src="../../../JSDB/misreportes.js"></script>
    <script src="../../../JSDB/miinformacion.js"></script>
</body>

</html>
