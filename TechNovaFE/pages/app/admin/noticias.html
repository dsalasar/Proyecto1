<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestión de Noticias</title>

  <!-- Fuente Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />

  <!-- Estilos -->
    <link rel="stylesheet" href="../../../styles/admin/admin-dashboard.css" />
  <link rel="stylesheet" href="../../../styles/sidebar.css" />
  <link rel="stylesheet" href="../../../styles/admin/noticias.css" />
</head>
<body>

<!-- SIDEBAR  -->

  <div id="sidebar-container"></div>

  <!-- SIDEBAR  -->

  <!-- CONTENIDO PRINCIPAL -->
  <main class="main-content">
    <!-- header de admin  -->
    <div class="header">
      <h1>Panel de Administración</h1>
      
      <nav class="tabs">
        <a class="tab" href="solicitudes.html">Solicitudes</a>
          <a class="tab" href="usuarios.html">Usuarios</a>
          <a class="tab active" href="noticias.html">Noticias</a>
          <a class="tab" href="transporte.html">Transporte Público</a>
        </nav>
        
    </div>

    <section class="table-section">
      <div style="display: flex; justify-content: space-between; align-items: center;">
        <h2>Publicaciones Activas</h2>
        <button id="crear-noticia-btn" style="padding: 0.5em 1em; font-weight: bold;">+ Crear Noticia</button>
      </div>

      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Título</th>
              <th>Descripción</th>
              <th>Imagen</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="noticias-rows"></tbody>
        </table>
      </div>
    </section>
  </main>

  <!-- MODAL -->
  <div id="noticia-modal" class="modal">
    <div class="modal-content">
      <h2>Crear Noticia</h2>
      <form id="noticia-form">
        <input type="text" id="titulo" placeholder="Título" required />
        <textarea id="descripcion" placeholder="Descripción" required></textarea>
        <input type="text" id="imagen" placeholder="Ruta de imagen (ej: img.jpg)" required />
        <button type="submit">Guardar</button>
        <button type="button" id="cancelar-btn">Cancelar</button>
      </form>
    </div>
  </div>
<script src="../../../js/app/admin/noticias.js"></script>


<!-- sidebar js  -->
 
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="../../../js/sidebar.js"></script>
<script>
  // Aquí defines si el usuario es admin
  const esAdmin = true; // o true si lo es
  cargarSidebar(esAdmin);
</script>

<!-- end sidebar js  -->

</body>
</html>
