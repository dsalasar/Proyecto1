<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Comunidad San Isidro</title>
  <link rel="stylesheet" href="../../styles/auth/loginpopup.css">
</head>
<body>
  <a href="/TechNovaFE/pages/landing.html" class="back-button">←</a>
  <div class="auth-container">
    <!-- Left Side - Welcome with Background Image -->
    <div class="auth-welcome" style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/c/c4/Iglesia_de_San_Isidro_de_Heredia.jpg/1200px-Iglesia_de_San_Isidro_de_Heredia.jpg')">
      <div class="welcome-overlay"></div>
      <div class="welcome-content">
        <h2>¿Ya tienes una cuenta?</h2>
        <p>Inicia sesión con tus credenciales existentes</p>
        <a href="login.html" class="btn-auth outline">
          Ingresar
        </a>
      </div>
    </div>
    
    <!-- Right Side - Register Form -->
    <div class="auth-form-container">
      <div class="form-content">
        <h2>Crea tu Cuenta</h2>
        <form id="registerForm" class="auth-form" onsubmit="event.preventDefault(); alert('Función de registro no implementada')">
          <div class="form-group">
            <input type="text" name="nombre" placeholder="Nombre" required>
          </div>
          <div class="form-group">
            <input type="text" name="apellido" placeholder="Apellido" required>
          </div>
          <div class="form-group">
            <input type="text" name="cedula" placeholder="Cédula" required>
          </div>
          <div class="form-group">
            <input type="email" name="email" placeholder="Correo electrónico" required>
          </div>
          <div class="form-group">
            <input type="password" name="password" placeholder="Contraseña" required>
          </div>
          <a href="../app/dashboard.html" class="btn-auth">
            Registrarse
          </a>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
