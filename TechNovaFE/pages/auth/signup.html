<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Comunidad San Isidro</title>
  <link rel="stylesheet" href="../../styles/auth/login.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <a href="../landing.html" class="back-button">←</a>
  <div class="auth-container">
    <!-- Left Side - Welcome with Background Image -->
    <div class="auth-welcome" style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/c/c4/Iglesia_de_San_Isidro_de_Heredia.jpg/1200px-Iglesia_de_San_Isidro_de_Heredia.jpg')">
      <div class="welcome-overlay"></div>
      <div class="welcome-content">
        <h2>¿Ya tienes una cuenta?</h2>
        <p>Inicia sesión con tus credenciales existentes</p>
        <a href="login.html" class="btn-auth outline">
          Ingresar
        </a>
      </div>
    </div>
    
    <!-- Right Side - Register Form -->
    <div class="auth-form-container">
      <div class="form-content">
        <h2>Crea tu Cuenta</h2>
        <form id="registerForm" class="auth-form" novalidate>
          <div class="form-group">
            <input type="text" name="nombre" id="nombre" placeholder="Nombre" required>
            <small class="error-message" id="nombre-error"></small>
          </div>
          <div class="form-group">
            <input type="text" name="apellido1" id="apellido1" placeholder="Primer Apellido" required>
            <small class="error-message" id="apellido-error"></small>
          </div>
          <div class="form-group">
            <input type="text" name="apellido2" id="apellido2" placeholder="Segundo Apellido" required>
            <small class="error-message" id="apellido-error"></small>
          </div>
          <div class="form-group">
            <input type="text" name="cedula" id="cedula" placeholder="Cédula" required>
            <small class="error-message" id="cedula-error"></small>
          </div>
          <div class="form-group">
            <input type="email" name="email" id="email" placeholder="Correo electrónico" required>
            <small class="error-message" id="email-error"></small>
          </div>
          <div class="form-group">
            <input type="password" name="password" id="password" placeholder="Contraseña" required>
            <small class="error-message" id="password-error"></small>
          </div>
          <button type="submit" class="btn-auth">
            Registrarse
          </button>
        </form>
      </div>
    </div>
  </div>
  <script src="../../js/auth/authValidation.js"></script>

  <!-- autenticacion con db  -->
   <script src="../../JSDB/auth.js"></script>

  </script>
  <script src="../../js/auth/signup.js"></script>
</body>
</html>
