<!-- Auth Popup System -->
<div id="authPopup" class="auth-popup">
  <div class="auth-container">
    <!-- Left Side - Welcome (1/3) -->
    <div class="auth-welcome">
      <div class="welcome-content">
        <h2>¿Ya tienes una cuenta?</h2>
        <p>Inicia sesión con tus credenciales existentes</p>
        <button id="switchToLogin" class="btn-auth outline">
          Ingresar
        </button>
      </div>
    </div>
    
    <!-- Right Side - Register Form (2/3) -->
    <div class="auth-form-container">
      <button class="close-auth">&times;</button>
      <div class="form-content">
        <h2>Crea tu Cuenta</h2>
        <form id="registerForm" class="auth-form">
          <div class="form-group">
            <input type="text" placeholder="Nombre" required>
          </div>
          <div class="form-group">
            <input type="text" placeholder="Apellido" required>
          </div>
          <div class="form-group">
            <input type="text" placeholder="Cédula" required>
          </div>
          <div class="form-group">
            <input type="email" placeholder="Correo electrónico" required>
          </div>
          <div class="form-group">
            <input type="password" placeholder="Contraseña" required>
          </div>
          <button type="submit" class="btn-auth">
            Registrarse
          </button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Login Popup -->
<div id="loginPopup" class="auth-popup">
  <div class="auth-container">
    <!-- Left Side - Welcome (1/3) -->
    <div class="auth-welcome">
      <div class="welcome-content">
        <h2>¿No tienes cuenta?</h2>
        <p>Regístrate para acceder a todos los beneficios</p>
        <button id="switchToRegister" class="btn-auth outline">
          Crear Cuenta
        </button>
      </div>
    </div>
    
    <!-- Right Side - Login Form (2/3) -->
    <div class="auth-form-container">
      <button class="close-auth">&times;</button>
      <div class="form-content">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm" class="auth-form">
          <div class="form-group">
            <input type="email" placeholder="Correo electrónico" required>
          </div>
          <div class="form-group">
            <input type="password" placeholder="Contraseña" required>
          </div>
          <button type="submit" class="btn-auth">
            Ingresar
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
