<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - Comunidad San Isidro</title>
  <link rel="stylesheet" href="/Proyecto1\TechNovaFE\styles\auth\login.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <a href="/Proyecto1\TechNovaFE\pages\landing.html" class="back-button">←</a>
  <div class="auth-container">
    <!-- Left Side - Welcome with Background Image -->
    <div class="auth-welcome" style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/d/d7/Desfile_de_boyeros_en_San_Isidro_de_Heredia.jpg')">
      <div class="welcome-overlay"></div>
      <div class="welcome-content">
        <h2>¿No tienes cuenta?</h2>
        <p>Regístrate para acceder a todos los beneficios</p>
        <a class="btn-auth outline" href="/Proyecto1\TechNovaFE\pages\auth\signup.html" style="text-decoration: none; color: inherit;">
          Crear Cuenta
        </a>
      </div>
    </div>
    
    <!-- Right Side - Login Form -->
    <div class="auth-form-container">
      <div class="form-content">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm" class="auth-form">
          <div class="form-group">
            <input type="email" name="email" id="loginEmail" placeholder="Correo electrónico" required>
            <small class="error-message" id="email-error"></small>
          </div>
          <div class="form-group">
            <input type="password" name="password" id="loginPassword" placeholder="Contraseña" required>
            <small class="error-message" id="password-error"></small>
          </div>
          <button type="submit" class="btn-auth">
            Ingresar
          </button>
        </form>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Reset errores
      document.querySelectorAll('.error-message').forEach(el => el.textContent = '');
      
      // Obtener valores
      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value;
      
      let isValid = true;
      
      // Validación de email
      if (!email) {
        document.getElementById('email-error').textContent = 'El email es obligatorio';
        isValid = false;
      } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        document.getElementById('email-error').textContent = 'Ingrese un email válido';
        isValid = false;
      }
      
      // Validación de contraseña
      if (!password) {
        document.getElementById('password-error').textContent = 'La contraseña es obligatoria';
        isValid = false;
      }
      
      if (isValid) {
        // Simulación de login exitoso
        const storedEmail = localStorage.getItem('userEmail');
        
        if (storedEmail === email) {
          // Mostrar mensaje de éxito
          Swal.fire({
            title: '¡Bienvenido!',
            text: 'Has iniciado sesión correctamente',
            icon: 'success',
            confirmButtonText: 'Continuar'
          }).then(() => {
            // Redirigir al dashboard o página principal
            window.location.href = '/Proyecto1/TechNovaFE/pages/landing.html';
          });
        } else {
          Swal.fire({
            title: 'Error',
            text: 'Email o contraseña incorrectos',
            icon: 'error',
            confirmButtonText: 'Intentar de nuevo'
          });
        }
      }
    });

    // Cargar email guardado si existe
    window.addEventListener('DOMContentLoaded', () => {
      const savedEmail = localStorage.getItem('userEmail');
      if (savedEmail) {
        document.getElementById('loginEmail').value = savedEmail;
      }
    });
  </script>
  <script src="/Proyecto1\TechNovaFE\scripts\authValidation.js"></script>
  <script src="/Proyecto1\TechNovaFE\scripts\login.js"></script>
</body>
</html>
