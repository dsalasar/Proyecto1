<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - Comunidad San Isidro</title>
  <link rel="stylesheet" href="../../styles/auth/login.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <a href="../landing.html" class="back-button">←</a>
  <div class="auth-container">
    <!-- Left Side - Welcome with Background Image -->
    <div class="auth-welcome" style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/d/d7/Desfile_de_boyeros_en_San_Isidro_de_Heredia.jpg')">
      <div class="welcome-overlay"></div>
      <div class="welcome-content">
        <h2>¿No tienes cuenta?</h2>
        <p>Regístrate para acceder a todos los beneficios</p>
        <a class="btn-auth outline" href="../auth/signup.html" style="text-decoration: none; color: inherit;">
          Crear Cuenta
        </a>
      </div>
    </div>
    
    <!-- Right Side - Login Form -->
    <div class="auth-form-container">
      <div class="form-content">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm" class="auth-form" novalidate>
          <div class="form-group">
            <input type="email" name="email" id="loginEmail" placeholder="Correo electrónico" >
            <small class="error-message" id="email-error"></small>
          </div>
          <div class="form-group">
            <input type="password" name="password" id="loginPassword" placeholder="Contraseña">
            <small class="error-message" id="password-error"></small>
          </div>
          <button type="submit" class="btn-auth">
            Ingresar
          </button>
        </form>
      </div>
    </div>
  </div>


  <script src="../../js/auth/authValidation.js"></script> 
  <script src="../../js/auth/login.js"></script>
</body>
</html>
